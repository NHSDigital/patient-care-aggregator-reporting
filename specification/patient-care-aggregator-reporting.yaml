paths:
  /:
    post:
      summary: Send Event(s) to the Wayfinder Reporting Service
      description: |-
        Accepts a list of events related to actions in the Wayfinder architecture. For example:
        - when a user has logged into the NHS App
        - when a user cancels an appointment in a PEP system
        - when the Aggregator receives a record from a PEP.

        Please ensure to check the scopes detailed in each event to confirm if the event is in your given scope.
      parameters:
        - in: header
          name: X-Correlation-ID
          description: |-
            A GUID passed from the root initiator for each request made to the API. All systems are required to store the value as part of standard logging to provide traceability by unique ID in the event of debug/forensic etc. Data needs to be retained for 90 days.

             #### Note this is a standardised naming convention. There is no requirement for it to be the same X-Correlation-ID as provided in any other requests.
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: client-id
          description: Client id issued by the Wayfinder team.
          schema:
            type: string
          required: true
      responses:
        '200':
          $ref: '#/components/responses/ValidRequest'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      requestBody:
        description: JSON array of event(s)
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/SESSION'
                  - $ref: '#/components/schemas/PATIENT'
                  - $ref: '#/components/schemas/PATIENT-PREF'
                  - $ref: '#/components/schemas/REFERRAL'
                  - $ref: '#/components/schemas/REFERRAL-VIEW'
                  - $ref: '#/components/schemas/APPT'
                  - $ref: '#/components/schemas/APPT-VIEW'
                  - $ref: '#/components/schemas/APPT-REQUEST-CANC'
                  - $ref: '#/components/schemas/APPT-REQUEST-RESCH'
                  - $ref: '#/components/schemas/APPT-REQUEST-CONFIRM'
                  - $ref: '#/components/schemas/APPT-ATTEND'
                  - $ref: '#/components/schemas/APPT-CANC'
                  - $ref: '#/components/schemas/APPT-RESCH'
                  - $ref: '#/components/schemas/APPT-DNA'
                  - $ref: '#/components/schemas/ADDMISSION'
                  - $ref: '#/components/schemas/ADDMISSION-VIEW'
                  - $ref: '#/components/schemas/PATHWAY-VIEW'
                  - $ref: '#/components/schemas/DOC'
                  - $ref: '#/components/schemas/DOC-VIEW'
                  - $ref: '#/components/schemas/DOC-OPEN'
                  - $ref: '#/components/schemas/QUEST'
                  - $ref: '#/components/schemas/QUEST-VIEW'
                  - $ref: '#/components/schemas/QUEST-STARTED'
                  - $ref: '#/components/schemas/QUEST-COMPLETE'
                  - $ref: '#/components/schemas/QUEST-REVOKED'
                  - $ref: '#/components/schemas/NOTIFY'
                  - $ref: '#/components/schemas/NOTIFY-SMS-REQUEST'
                  - $ref: '#/components/schemas/NOTIFY-SMS-RECEIPT'
                  - $ref: '#/components/schemas/NOTIFY-SMS-CTA'
                  - $ref: '#/components/schemas/NOTIFY-EMAIL-REQUEST'
                  - $ref: '#/components/schemas/NOTIFY-EMAIL-RECEIPT'
                  - $ref: '#/components/schemas/NOTIFY-EMAIL-OPEN'
                  - $ref: '#/components/schemas/NOTIFY-EMAIL-CTA'
                  - $ref: '#/components/schemas/NOTIFY-LETTER-REQUEST'
                  - $ref: '#/components/schemas/NOTIFY-LETTER-RECEIPT'
                  - $ref: '#/components/schemas/NOTIFY-APP-REQUEST'
                  - $ref: '#/components/schemas/NOTIFY-APP-RECEIPT'
                  - $ref: '#/components/schemas/NOTIFY-APP-OPEN'
                  - $ref: '#/components/schemas/NOTIFY-APP-CTA'
                  - $ref: '#/components/schemas/RS-APPT-POST'
                  - $ref: '#/components/schemas/RS-APPT-DELETE'
                  - $ref: '#/components/schemas/RS-DOC-POST'
                  - $ref: '#/components/schemas/RS-DOC-DELETE'
                  - $ref: '#/components/schemas/RS-QUEST-POST'
                  - $ref: '#/components/schemas/RS-QUEST-DELETE'
              minItems: 1
              example:
                - EventCode: APPT
                  Timestamp: '2023-04-01T09:53:22+00:00'
                  NHSNumber: 9123456789
                  Id: c351ea8b-0796-49ab-8e26-dce4cd101670
                  AppointmentDate: '2023-10-01T10:00:00+00:00'
                  ODSCode: RAB
                  Status: booked
                - EventCode: APPT-VIEW
                  Timestamp: '2023-04-01T10:15:42+00:00'
                  SessionId: 26fc0d75-a64c-4b45-9466-cb8227caf368
                  AppointmentId: c351ea8b-0796-49ab-8e26-dce4cd101670
                - EventCode: APPT-REQUEST-RESCH
                  Timestamp: '2023-04-01T10:20:01+00:00'
                  SessionId: 26fc0d75-a64c-4b45-9466-cb8227caf368
                  AppointmentId: c351ea8b-0796-49ab-8e26-dce4cd101670
              
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      description: 'While the production environment uses the ''Application-restricted RESTful APIs - signed JWT authentication'' OAuth2 flow, you may use the ''Try it out'' feature in the Integration testing environment by using the ''Key'' value from the API key section of your testing App on the NHS Digital Onboarding Service developer account.'
      in: header
      name: apikey
  schemas:
    SESSION:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - SESSION
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        NHSNumber:
          type: string
          pattern: '^[1-9][0-9]{9}$'
          minLength: 10
          maxLength: 10
          description: The NHS Number of the patient to which the event relates.
          example: '9876543210'
        Id:
          type: string
          maxLength: 100
          description: A unique identifier for the session.
          example: 54a8a95a-5663-4e43-8796-a1e8634ea1c0
        isOpenInNHSApp:
          type: boolean
          description: Set to true if the session was initiated from a native NHS App journey.
        Device:
          type: string
          maxLength: 512
          description: The device used by the user during the session. See 14.43 User-Agent
          example: 'Mozilla/5.0 (Android; Mobile; rv:13.0) Gecko/13.0 Firefox/13.0'
        Status:
          type: string
          maxLength: 25
          enum:
            - success
            - dobMissmatch
            - failed
          description: |-
            The result of authenicating the user.
            * success: The user was successfully authenticated.
            * dobMissmatch: The user was not authenticated because the date of birth in your database does not match the date of birth in the NHS Login ID Token.
            * failed: The user failed authentication for any other reason.
        TrackingId:
          type: string
          format: uuid
          maxLength: 100
          description: This attribute is mandatory for e-RS and PEPs only. It is used to link NHS App journeys to jump offs to the e-RS and PEP Wayfinder UIs. It is generated by e-RS and PEPs and added as a query parameter to the deeplinks provided by e-RS and PEPs.
          example: 95c487ab-d152-4cba-9c75-e8fd91a65906
      required:
        - EventCode
        - Timestamp
        - NHSNumber
        - Id
        - isOpenInNHSApp
        - Status
      additionalProperties: false
      description: |-
        #### In scope for:
        * NHS login
        * NHS App
        * PEPs
        * Aggregator
        #### Description:
        * The start of a user session for both Wayfinder journeys and journeys native to your service. The Session ID is used in almost every other event in this specification. It is important because the Wayfinder Reporting Service has no other way to know which user events occurred within a single interaction with your service. 
        #### Notes:
        * TrackingId is required by PEPs only when the session was initiated from NHS App. This is used to identify native vs Wayfinder-initiated sessions. 
        * The SESSION event code was called LOGIN in earlier versions of this specification. 
        * 'User' refers to patients using your service.
    PATIENT:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - PATIENT
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        NHSNumber:
          type: string
          pattern: '^[1-9][0-9]{9}$'
          minLength: 10
          maxLength: 10
          description: The NHS Number of the patient.
          example: '9876543210'
        GP:
          type: string
          maxLength: 5
          description: The patient's registered GP Practice ODS Code
          example: N81082
      required:
        - EventCode
        - Timestamp
        - NHSNumber
        - GP
      additionalProperties: false
      description: |-
        #### In scope for:
        * NHS login
        #### Description:
        * The patient entity to which other patient events will be linked via pseudonymised NHS Number. This must be sent when a new patient is registered or and existing patient is updated.
    PATIENT-PREF:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - PATIENT-PREF
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        NHSNumber:
          type: string
          pattern: '^[1-9][0-9]{9}$'
          minLength: 10
          maxLength: 10
          description: The NHS Number of the patient to which the event relates.
          example: '9876543210'
        Preference:
          type: string
          maxLength: 255
          enum:
            - EmailConsent
            - SMSConsent
          description: The type of preference that was set.
        OldValue:
          type: string
          maxLength: 255
          enum:
            - 'true'
            - 'false'
          description: The previous value of the preference that was set.
          example: 'false'
        NewValue:
          type: string
          maxLength: 255
          enum:
            - 'true'
            - 'false'
          description: The new value of the preference that was set.
      required:
        - EventCode
        - Timestamp
        - NHSNumber
        - Preference
        - NewValue
      additionalProperties: false
      description: |-
        #### In scope for:
        * NHS App
        * PEPs
        #### Description:
        * A user has updated their preferences. For now, these preferences are limited to consent to receive SMS or email notifications, but we may add more patient preferences in the future.
        #### Notes:
        * 'User' refers to patients using your service.
    REFERRAL:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - REFERRAL
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        Id:
          type: string
          maxLength: 100
          description: A Unique identifier for the referral.
          example: bc97701e-894f-47dd-9491-e6fab6e73520
      required:
        - EventCode
        - Timestamp
        - Id
      additionalProperties: false
      description: |-
        #### In scope for:
        * e-RS
        #### Description:
        * The referral entity to which all other referral events will be linked via Referral ID. This event must be sent when a new referral is created or an existing referral is updated.
        #### Notes:
        * We require this event to be sent when a referral is updated in order to understand the frequency at which these events occur.
    REFERRAL-VIEW:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - REFERRAL-VIEW
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        SessionId:
          type: string
          maxLength: 100
          description: The unique identifier for the session during which this event occurred.
          example: 54a8a95a-5663-4e43-8796-a1e8634ea1c0
        ReferralId:
          type: string
          maxLength: 100
          description: The unique identifier for the referral to which the event relates.
          example: bc97701e-894f-47dd-9491-e6fab6e73520
        TrackingId:
          type: string
          format: uuid
          maxLength: 100
          description: This attribute is mandatory for the NHS App only. It is used to link NHS App journeys to jump offs to the e-RS and PEP Wayfinder UI's. It is generated by e-RS and PEPs and added as a query parameter to the deeplinks provided by e-RS and PEPs.
          example: 95c487ab-d152-4cba-9c75-e8fd91a65906
      required:
        - EventCode
        - Timestamp
        - SessionId
        - ReferralId
      additionalProperties: false
      description: |-
        #### In scope for:
        * NHS App
        * e-RS
        #### Description:
        * For NHS App, this event must be sent when a summary of a referral has been displayed to a user.
        * For e-RS, this event must be sent when a deeplink for a referral has been clicked in the NHS App, resulting in a jump-off to the e-RS Wayfinder UI. 
        #### Notes:
        * For e-RS, if a user navigates to a page displaying information related to the referral, such as a document, and then returns to view the referral then another event MUST NOT be sent. However, if another deeplink jump-off occurs for the same referral another event MUST be sent.
        * TrackingId is only mandatory for the NHS App. 
        * 'User' refers to patients using your service.
    APPT:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - APPT
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        NHSNumber:
          type: string
          pattern: '^[1-9][0-9]{9}$'
          minLength: 10
          maxLength: 10
          description: The NHS Number of the patient to which the event relates.
          example: '9876543210'
        Id:
          type: string
          maxLength: 100
          description: A unique identifier for the appointment.
          example: 0b4576cd-d385-48c3-8ddf-8f7a5133454e
        AppointmentDate:
          type: string
          format: date-time
          description: The date and time of the appointment.
          example: '2024-02-01T10:15:00.000Z'
        ODSCode:
          type: string
          maxLength: 5
          description: NHS Trust ODS Code for which the activity belongs to.
          example: RAB
        Status:
          type: string
          enum:
            - booked
            - fulfilled
            - cancelled
            - noshow
            - checked-in
          description: |-
            The appointment status.
            * booked: The appointment has been scheduled with no further activity. 
            * fulfilled: The appointment has been attended, regardless of outcome. 
            * cancelled: The appointment has been cancelled, either by the patient or the care provider.
            * noshow: The patient did not attend their appointment.
            * checked-in: The patient was checked-in for their appointment but there is no appointment outcome available.
      required:
        - EventCode
        - Timestamp
        - NHSNumber
        - Id
        - AppointmentDate
        - ODSCode
      additionalProperties: false
      description: |-
        #### In scope for:
        * PEPs
        #### Description:
        * The appointment entity to which all other appointment events will be linked via Appointment ID. This event must be sent when a new appointment is created or an existing appointment is updated.
    APPT-VIEW:
      type: object
      properties:
        EventCode:
          type: string
          enum:
            - APPT-VIEW
        Timestamp:
          type: string
          format: date-time
          description: A timestamp to millisecond precision in UTC ISO 8601 format for when the event occurred.
          example: '2024-03-08T08:45:11.321Z'
        AppointmentId:
          type: string
